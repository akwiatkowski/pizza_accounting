pl:
  welcome: "Witaj w Pizza Accounting"
  show: "Pokaż"
  edit: "Edycja"
  delete: "Usuń"
  help: "Pomoc"
  contact: "Kontakt"
  logged_as: "Zalogowany jako"
  required_fields: "Pola wymagane"
  form_next: "Dalej"

  helpers:
    name: "Nazwa"
    label:
      user:
        password: "Hasło"
        password_confirmation: "Potwierdzenie hasła"
        remember_me: "Zapamiętaj zalogowanego"

  user:
    plural: "Użytkownicy"
    password: "Hasło"
    sign_in_count: "Ilość logowań"
    last_sign_in_at: "Czas ostatniego logowania"
    role: "Rola"
    roles:
      god: "Hiperadmin"
      regular: "Użytkonik"

  # https://github.com/dima4p/rails3-i18n/tree/master/rails/locale
  number:
    format:
      separator: ","
      delimiter: " "
      precision: 2
    currency:
      format:
        format: "%n %u"
        unit: "PLN"
        separator: ","
        delimiter: " "
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "bajt"
            other: "bajty"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  date:
    formats:
      default: "%Y-%m-%d"
      short: "%d %b"
      long: "%d %B %Y"

    day_names: [Niedziela, Poniedziałek, Wtorek, Środa, Czwartek, Piątek, Sobota]
    abbr_day_names: [nie, pon, wto, śro, czw, pia, sob]

    month_names: [~, Styczeń, Luty, Marzec, Kwiecień, Maj, Czerwiec, Lipiec, Sierpień, Wrzesień, Październik, Listopad, Grudzień]
    abbr_month_names: [~, sty, lut, mar, kwi, maj, cze, lip, sie, wrz, paź, lis, gru]
    #order: [ :year, :month, :day ]

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
    am: "przed południem"
    pm: "po południu"

  datetime:
    distance_in_words:
      half_a_minute: "pół minuty"
      less_than_x_seconds:
        one:   "mniej niż sekundę"
        few:   "mniej niż %{count} sekundy"
        other: "mniej niż %{count} sekund"
      x_seconds:
        one:   "sekundę"
        few:   "%{count} sekundy"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "mniej niż minutę"
        few:   "mniej niż %{count} minuty"
        other: "mniej niż %{count} minut"
      x_minutes:
        one:   "minutę"
        few:   "%{count} minuty"
        other: "%{count} minut"
      about_x_hours:
        one:   "około godziny"
        other: "około %{count} godzin"
      x_days:
        one:   "1 dzień"
        other: "%{count} dni"
      about_x_months:
        one:   "około miesiąca"
        other: "około %{count} miesięcy"
      x_months:
        one:   "1 miesiąc"
        few:   "%{count} miesiące"
        other: "%{count} miesięcy"
      about_x_years:
        one:   "około roku"
        other: "około %{count} lat"
      almost_x_years:
        one:   "prawie rok"
        few:   "prawie %{count} lata"
        other: "prawie %{count} lat"
      over_x_years:
        one:   "ponad rok"
        few:   "ponad %{count} lata"
        other: "ponad %{count} lat"
    prompts:
      second: "sekundy"
      minute: "minuty"
      hour:   "godziny"
      day:    "dzień"
      month:  "miesiąc"
      year:   "rok"

  activemodel:
    errors:
      template:
        header:
          one:    "%{model} nie został zachowany z powodu jednego błędu"
          other:  "%{model} nie został zachowany z powodu %{count} błędów"
        body: "Błędy dotyczą następujących pól:"

  activerecord:
    errors:
      template:
        header:
          one:    "%{model} nie został zachowany z powodu jednego błędu"
          other:  "%{model} nie został zachowany z powodu %{count} błędów"
        body: "Błędy dotyczą następujących pól:"
      messages:
        inclusion: "nie znajduje się na liście dopuszczalnych wartości"
        exclusion: "znajduje się na liście zabronionych wartości"
        invalid: "jest nieprawidłowe"
        confirmation: "nie zgadza się z potwierdzeniem"
        accepted: "musi być zaakceptowane"
        empty: "nie może być puste"
        blank: "nie może być puste"
        too_long: "jest za długie (maksymalnie %{count} znaków)"
        too_short: "jest za krótkie (minimalnie %{count} znaków)"
        wrong_length: "jest nieprawidłowej długości (powinna wynosić %{count} znaków)"
        taken: "zostało już zajęte"
        not_a_number: "nie jest liczbą"
        not_an_integer: "nie jest liczbą całkowitą"
        greater_than: "musi być większe niż %{count}"
        greater_than_or_equal_to: "musi być większe lub równe %{count}"
        equal_to: "musi być równe %{count}"
        less_than: "musi być mniejsze niż %{count}"
        less_than_or_equal_to: "musi być mniejsze lub równe %{count}"
        odd: "musi być nieparzyste"
        even: "musi być parzyste"
        record_invalid: "Negatywne sprawdzenie poprawności: %{errors}"

  support:
    array:
      sentence_connector: "i"
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " i "
    select:
      prompt: "Proszę wybrać:"

  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%B %d, %Y"
    day_names:
      - niedziela
      - poniedziałek
      - wtorek
      - środa
      - czwartek
      - piątek
      - sobota
    abbr_day_names:
      - nie
      - pon
      - wto
      - śro
      - czw
      - pia
      - sob

    month_names:
      - ~
      - styczeń
      - luty
      - marzec
      - kwiecień
      - maj
      - czerwiec
      - lipiec
      - sierpień
      - wrzesień
      - październik
      - listopad
      - grudzień
    abbr_month_names:
      - ~
      - sty
      - lut
      - mar
      - kwi
      - maj
      - cze
      - lip
      - sie
      - wrz
      - paź
      - lis
      - gru
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%d-%m-%Y %H:%M"
      short:  "%d %B %H:%M"
      long: "%d %B  %Y,  %H:%M:%S"
      only_day: "%d-%m-%Y"
      elixir: "%Y%m%d"
      multicash: "%y%m%d"
      month_name: "%B"
    am: "przed południem"
    pm: "po południu"

  support:
    array:
      words_connector: ", "
      two_words_connector: " i "
      last_word_connector: " oraz "

    select:
      prompt: "Proszę wybrać"

  number:
    format:
      separator: "."
      delimiter: " "
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "PLN"
        separator: "."
        delimiter: " "
        precision: 2
        significant: false
        strip_insignificant_zeros: true

    percentage:
      format:
        delimiter: ""
        precision: 0

    precision:
      format:
        delimiter: " "
        separator: "."
        precision: 2

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "bajt"
            other: "bajty"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Tysiąc
          million: Milion
          billion: Miliard
          trillion: Bilion
          quadrillion: Biliard

  datetime:
    distance_in_words:
      half_a_minute: "1 min"
      less_than_x_seconds:
        one: "mniej niż sekundę"
        few: "%{count} sek"
        other: "%{count} sek"
      x_seconds:
        one: "1 sek"
        few: "%{count} sek"
        other: "%{count} sek"
      less_than_x_minutes:
        one: "1 min"
        few: "%{count} min"
        other: "%{count} min"
      x_minutes:
        one: "1 min"
        few: "%{count} min"
        other: "%{count} min"
      about_x_hours:
        one: "1 godz"
        few: "%{count} godz"
        other: "%{count} godz"
      x_days:
        one: "1 dzień"
        few: "%{count} dni"
        other: "%{count} dni"
      about_x_months:
        one: "1 m-c"
        few: "%{count} m-ce"
        other: "%{count} m-cy"
      x_months:
        one: "1 m-c"
        few: "%{count} m-ce"
        other: "%{count} m-cy"
      about_x_years:
        one: "1 rok"
        few: "%{count} lata"
        other: "%{count} lat"
      over_x_years:
        one: "1 rok"
        few: "%{count} lata"
        other: "%{count} lat"
      almost_x_years:
        one: "1 rok"
        few: "%{count} lata"
        other: "%{count} lat"

    prompts:
      year:   "Rok"
      month:  "Miesiąc"
      day:    "Dzień"
      hour:   "Godzina"
      minute: "Minuta"
      second: "Sekundy"

